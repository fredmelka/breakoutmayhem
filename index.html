<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0'>
    <meta name='author' content='Melka & Cie Technologies'>
    <meta name='description' content='Gaming Project'>
    <title>Breakout Mayhem</title>
    
    <link rel='shortcut icon' type='image/x-icon' href='./img/breakoutmayhem.ico' />
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap' rel='stylesheet'>

    <link rel='stylesheet' href='./css/style.css'>

    <script src='./src/code.js' type='module'></script>
    <script src='https://kit.fontawesome.com/37ff1ce06b.js' crossorigin='anonymous'></script>
</head>

<body>

    <main>
        <section  id='mainMenu'>
            <div>
                <p id='title'>Breakout Mayhem</p>
            </div>
            <div>
                <p id='gamelaunch'>- Start game -</p>
            </div>
        </section>
        <section id='accordeon'>
                <label>
                    <span>Gameplay</span>
                    <input type='radio' value='faq1' name='accordeon' />
                    <div>
                        <p>Breakout Mayhem is a two player real-time pong battle.
                            <br/>Control the paddle, drive your ball to destroy bricks, defend your side, collect bonuses, earn points!
                            <br/>Left player uses keys 'Q' & 'W' while Right opponent plays with 'Up' & 'Down' arrows.
                            <br/>Try also as single player mode to put your brain and your reflexes to the test!
                            <br/>Have fun!
                        </p>
                    </div>
                </label>
                <label>
                    <span>About the app</span>
                    <input type='radio' value='faq2' name='accordeon'>
                    <div>
                        <p>The game is a tribute to two masterpiece classics of computing games <i>Pong & Breakout</i>.
                           <br/>Questions or suggestions, <a href='https://www.linkedin.com/in/fredmelka' target='_blank' >Contact me!</a>
                           <br/><img src='./img/breakoutmayhem.png' alt='Breakout Mayhem'/>
                        </p>
                    </div>
                </label>
        </section>
        <section id='gameArea' class='hidden'>
        </section>
        <section id='dialogBox' class='hidden'>
        </section>
    </main>

    <section>
        <audio id='music-new-ball' src='./snd/game.new.ball.wav'></audio>
        <audio id='music-game-over' src='./snd/game.gameover.wav'></audio>
        <audio id='music-ball-wall-bounce' src='./snd/ball.wall.bounce.wav'></audio>
        <audio id='music-ball-touchdown' src='./snd/ball.touch.opponent.wav'></audio>
        <audio id='music-paddle-ball-bounce' src='./snd/paddle.ball.bounce.wav'></audio>
        <audio id='music-brick-explosion' src='./snd/brick.explosion.wav'></audio>
    </section>

</body>

</html>
