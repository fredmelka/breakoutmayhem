<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0'>
    <meta name='author' content='Melka & Cie Technologies'>
    <meta name='description' content='Gaming Project'>
    <title>Breakout Mayhem</title>

    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap' rel='stylesheet'>

    <link rel='stylesheet' href='./css/style.css'>

    <script src='./src/code.js' type='module'></script>
</head>

<body>

    <!-- HEADER | SCOREBOARD -->
    <header>
        <section>
            <div><p>Player One</p></div>
            <div><p class = "lives left"></p></div>
            <div><p class = "score left"></p></div>
        </section>
        <section>
            <div><p class = "score right"></p></div>
            <div><p class = "lives right"></p></div>
            <div><p>Player Two</p></div>
        </section> 
    </header>

    <!-- NAV | GAMEPLAY AREA -->
    <nav>
        <div id="dialogBox">
            <p></p>
            <p></p>
            <p></p>
        </div>
        <section  id="mainMenu">
            <div>
                <br />
                <p id='title'>Breakout Mayhem</p>
                <br />
                <p id='gamelaunch'>Start game</p>
                <p>Rules</p>
                <p>Credits</p>
            </div>
            </section>
        <main id="gameArea" class="hidden"></main>
    </nav>

    <!-- FOOTER | AUDIO FILES LOADING -->
    <footer>
        <audio id='new-ball' src='./snd/game.new.ball.wav'></audio>
        <audio id='game-over' src='./snd/game.gameover.wav'></audio>
        <audio id='ball-wall-bounce' src='./snd/ball.wall.bounce.wav'></audio>
        <audio id='ball-touchdown' src='./snd/ball.touch.opponent.wav'></audio>
        <audio id='paddle-ball-bounce' src='./snd/paddle.ball.bounce.wav'></audio>
        <audio id='brick-explosion' src='./snd/brick.explosion.wav'></audio>
    </footer>

</body>

</html>
